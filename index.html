<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicrew Universal Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medicrew: {
                primary: '#000000', // Pure Black
                accent: '#FFFFFF', // Pure White
                background: '#000000', // Black
                surface: '#000000', // Black
                text: '#FFFFFF', // White
                muted: '#CFCFCF', // Light Gray
                border: '#333333', // Dark Gray for subtle borders
                danger: '#FF0000', // Standard Red for alerts
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ekg': 'ekg 2s ease-in-out infinite',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              ekg: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(255, 255, 255, 0.1)',
              'card': '0 0 0 1px rgba(255, 255, 255, 0.2)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar - Monochrome */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
        border: 1px solid #000000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }
      
      /* Accessibility Focus */
      :focus-visible {
        outline: 2px solid #FFFFFF;
        outline-offset: 2px;
      }

      /* Text Selection */
      ::selection {
        background: #FFFFFF;
        color: #000000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
